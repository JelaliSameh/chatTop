spring.datasource.url=jdbc:mysql://localhost:3306/data?useSSL=false&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update




spring.devtools.restart.enabled=false
logging.level.com.securityAuth=DEBUG
logging.level.org.springframework.security=DEBUG
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.use-root-path=true
springdoc.show-actuator=true
springdoc.group-configs[0].group=default
springdoc.group-configs[0].paths-to-match=/api/**
spring.profiles.active=dev

server.port=3001

jwt.secretkey=jwt.secretkey=${JWT_SECRET}

jwt.expiration=86400000


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.chatTop.backend.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springdoc=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.springframework.boot.autoconfigure=INFO
spring.main.allow-bean-definition-overriding=true
logging.level.org.springframework.web.filter=DEBUG